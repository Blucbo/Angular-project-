<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Avalon FA LTD</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="lib/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="defaultCtrl">
<div id="index-banner" class="parallax-container">
  <div class="section no-pad-bot">
    <div class="container">
    </div>
  </div>
  <div class="parallax"><img src="img/city.jpeg" alt="Unsplashed background"></div>
</div>

<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
        <ng-include src="'views/table.html'" ng-show="currentView == 'table'"></ng-include>
        <ng-include src="'views/edit.html'" ng-show="currentView == 'edit'"></ng-include>
      <div class="col s12 m3" ng-if="currentView == 'table'">
        <h5 class="center">Filter by name</h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="tiny material-icons prefix">search</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Company</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="tiny material-icons prefix">search</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Product</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <ul ng-if="currentView == 'table'" class="pagination center">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">1</a></li>
    <li class="waves-effect"><a href="#!">2</a></li>
    <li class="waves-effect"><a href="#!">3</a></li>
    <li class="waves-effect"><a href="#!">4</a></li>
    <li class="waves-effect"><a href="#!">5</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
<p class="test">Test parallax</p>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
